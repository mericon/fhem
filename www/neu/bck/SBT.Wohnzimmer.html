<!-- Mediaplayer -->
<style>
.range-bar {
    background-color: rgb(0, 0, 0) !important;
    display: block !important;
    height: 10px !important;
    width: 100% !important;
    position: relative !important;
    border-radius: 15px !important;
    border: 1px solid #4B4A4A !important;
}



.range-container {
width: 162px !important;
max-width: 162px !important;
}

.range-handle {
    background-color: rgb(119, 118, 118) !important;
    width: 31px !important;
    top: -1px !important;
    position: absolute !important;
    height: 12px !important;
    border-radius: 10px !important;
    box-shadow: -2px 0px 1px rgb(0, 0, 0) !important;
    left: 20px;
}
.range-quantity {
    background-color: rgb(149, 167, 164) !important;
    border-radius: 15px !important;
    display: block !important;
	height: 10px !important; 
}


.select > select:nth-child(1) {
    border-radius: 10px !important;
    width: 100% !important;
    padding: 6px 30px 6px 6px !important;
    -moz-appearance: none !important;
    font-size: 18px !important;
    color: #EEEEEE;
    background: transparent none repeat scroll 0% 0% !important;
    border: 2px solid rgba(150, 150, 150, 0) !important;
    font-weight: bold  !important;
    text-align: center  !important;
}
 
.select::after {
font-size: 100%;
top: 6px !important;
}



</style>
