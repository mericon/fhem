<!DOCTYPE html>
<html>
<body>
    <div class="page" id="content_blinds">
		<div class="phone-back-btn">
			<div data-type="link" data-url="#content_home.html" data-load="#content_home" data-color="white" data-icon="mi-chevron_left" class="large"></div>
		</div>

		<div class="hbox">
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Sonnenintensität</header>
					<section>
						<div class="hdm-flexbox-container">
							<div class="hdm-flexbox-item">
								<div class="large" data-type="symbol" data-icon="oa-weather_light_meter" data-off-color="flx_blue"></div>
								<div class="bigger" data-type="label" data-device="Wetter_WW" data-get="solarradiation" data-limits="[200,300,400,500,600,700,800]" data-colors='["#0000ff","#9999ff","#ffbdff","#FAA460","#ff6900","#ff3333","#ff0000"]' data-fix="0" data-unit="W/m²"></div>
								<div data-type="klimatrend" data-device="Wetter_WW" data-get="statSolarradiationTendency" data-refperiod="1" class="inline readonly" data-stagnating-color="rgb(223,210,202)" data-rising-color="rgb(225,112,0)" data-highmark-rising-color="rgb(225,112,0)" data-falling-color="rgb(0,161,222)" data-highmark-falling-color="rgb(0,161,222)"></div>
								<div data-type="klimatrend" data-device="Wetter_WW" data-get="statSolarradiationTendency" data-refperiod="2" class="inline readonly" data-stagnating-color="rgb(223,210,202)" data-rising-color="rgb(225,112,0)" data-highmark-rising-color="rgb(225,112,0)" data-falling-color="rgb(0,161,222)" data-highmark-falling-color="rgb(0,161,222)"></div>
								<div data-type="klimatrend" data-device="Wetter_WW" data-get="statSolarradiationTendency" data-refperiod="3" class="inline readonly" data-stagnating-color="rgb(223,210,202)" data-rising-color="rgb(225,112,0)" data-highmark-rising-color="rgb(225,112,0)" data-falling-color="rgb(0,161,222)" data-highmark-falling-color="rgb(0,161,222)"></div>
							</div>
							<div class="hdm-flexbox-item">
								<div class="small"
								data-type="checkbox"
								data-device="alle_Rollos.tagsueber_sommer"
								data-on-background-color="flx_blue"
								data-off-background-color="flx_orange" 
								data-get-on="!disabled"
								data-get-off="disabled"
								data-set-on="initialize" 
								data-set-off="disable"></div>
								<div class="small"
								data-type="symbol"
								data-icon="oa-time_automatic"
								data-color="white"></div>
							</div>
						</div>
					</section>
					<header>Alle Rollos</header>
					<section>
						<div data-template="template_blind.html" data-parameter='{"var_device":"alle_Rollos","var_name":""}'></div>
					</section>
					<header>B&uuml;ro</header>
					<section>
						<div data-template="template_blind.html" data-parameter='{"var_device":"Buero_Rollo","var_name":""}'></div>
					</section>
				</div>
			</div>
			
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Wohnzimmer</header>
					<section>
						<div data-template="template_blind.html" data-parameter='{"var_device":"wz_Rollo_Links","var_name":"Links"}'></div>
					</section>
					<section>
						<div data-template="template_blind.html" data-parameter='{"var_device":"wz_Rollo_Mitte","var_name":"Mitte"}'></div>
					</section>
					<section>
						<div data-template="template_blind.html" data-parameter='{"var_device":"wz_Rollo_Rechts","var_name":"Rechts"}'></div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
