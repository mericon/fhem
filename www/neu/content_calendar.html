<!DOCTYPE html>
<html>
<body>
   <div class="page" id="content_calendar">
		<div class="hbox">
			<div class="vbox phone-width">
				<div class="card lift">
					<section>
						<div class="large"
						data-type="fullcalview" 
						data-device='["Abfall","Geburtstage","Gemeinsam"]'
						data-calbuttons="false"
						data-defaultview="month"
						data-eventlimit="true"
						data-timeformat="H:mm"
						data-lang="de"
						data-weeknumbers="true"
						data-headerleft="title"
						data-headercenter=""
						data-headerright="today month basicWeek prev,next"
						data-contentheight="500"
						data-eventcolors='["#00A1DE","#69BE28","#E17000"]'
						data-eventtextcolors='["white","white","white"]'
						data-show_url="true"></div>	
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
