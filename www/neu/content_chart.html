<!DOCTYPE html>
<html>
<body>
   <div class="page" id="content_chart">
		<div class="hbox">
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Temperaturverlauf innen</header>
					<section>
						<div class="fullsize showbusy"
						data-type="chart"
						data-device="Wetter_WW"
						data-logdevice='["FileLog_Wetter_WW","FileLog_InnenKlima","FileLog_InnenKlima","FileLog_InnenKlima","FileLog_InnenKlima","FileLog_InnenKlima"]'
						data-columnspec='["4:Wetter_WW.temp_c\\x3a:","4:wz_TempSensor.temperature\\x3a:","4:Bad_TempSensor.temperature\\x3a:","4:sz_TempSensor.temperature\\x3a:","4:Buero_TempSensor.temperature\\x3a:","4:Temp_Abstellraum_Sensor.temperature\\x3a:"]'
						data-style='["ftui l14","ftui l12","ftui l13","ftui l15","ftui l11","ftui l10"]'
						data-ptype='["lines","lines","lines","lines","lines","lines"]'
						data-legend='["Außen","Wohnzimmer","Bad","Schlafzimmer","Buero","Abstellraum"]'
						data-legendpos='["behind","top"]'
						data-showlegend="true"
						data-uaxis='["primary","primary"]'
						data-xticks="auto"
						data-xticks_round="auto"
						data-yticks="auto"
						data-yticks_prio="primary"
						data-show_both_axes="false"
						data-ytext="Temperatur"
						data-yunit="°C"
						data-y_margin="20"
						data-width="100%"
						data-height="310px"
						data-nofulldays="true"
						data-daysago_start="78h"
						data-daysago_end="0h"
						data-timeformat="hh:mm\LF\dd.MM.."
						data-prefetch="true"
						></div>
					</section>
				</div>
				<div class="card lift">
					<header>Feuchtigkeitsverlauf innen</header>
					<section>
						<div class="fullsize showbusy"
						data-type="chart"
						data-device="wz_TempSensor"
						data-logdevice='["FileLog_Wetter_WW","FileLog_InnenKlima","FileLog_InnenKlima","FileLog_InnenKlima","FileLog_InnenKlima"]'
						data-columnspec='["4:Wetter_WW.humidity\\x3a:","4:wz_TempSensor.humidity\\x3a:","4:Bad_TempSensor.humidity\\x3a:","4:sz_TempSensor.humidity\\x3a:","4:Buero_TempSensor.humidity\\x3a:"]'
						data-style='["ftui l14","ftui l12","ftui l13","ftui l15","ftui l11"]'
						data-ptype='["lines","lines","lines","lines","lines"]'
						data-legend='["Außen","Wohnzimmer","Bad","Schlafzimmer","Buero"]'
						data-legendpos='["behind","top"]'
						data-showlegend="true"
						data-uaxis='["primary","primary"]'
						data-xticks="auto"
						data-xticks_round="auto"
						data-yticks="auto"
						data-yticks_prio="primary"
						data-show_both_axes="false"
						data-ytext="Luftfeuchte"
						data-yunit="%"
						data-y_margin="20"
						data-width="100%"
						data-height="310px"
						data-nofulldays="true"
						data-daysago_start="78h"
						data-daysago_end="0h"
						data-timeformat="hh:mm\LF\dd.MM.."
						data-prefetch="true"
						></div>
					</section>
				</div>					
			</div>
		</div>
	</div>
</body>
</html>
