<!DOCTYPE html>
<html>
<body>
   <div class="page" id="content_system_battery_status">
		<div class="phone-back-btn">
			<div data-type="link" data-url="#content_system.html" data-load="#content_system" data-color="white" data-icon="mi-chevron_left" class="large"></div>
		</div>
		
		<div class="hbox">
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Wohnzimmer</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"wz_TempSensor","var_name":"Temperatur","var_full":"ok"}'></div>
					</section>
					<header>K&uuml;che</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"wz_FensterSensor","var_name":"Balkont&uuml;r","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Dimmer_Kueche","var_name":"Dimmer","var_full":"100"}'></div>
					</section>
					<header>Schlafzimmer</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"sz_TempSensor","var_name":"Temperatur","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"sz_FensterSensor","var_name":"Fenster","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Dimmer_Schlafzimmer","var_name":"Eingang Dimmer","var_full":"100"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Dimmer_Nachttisch_1","var_name":"Nachttisch 1 Dimmer","var_full":"100"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Dimmer_Nachttisch_2","var_name":"Nachttisch 2 Dimmer","var_full":"100"}'></div>
					</section>
					<header>Abstellraum</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Sensor_Abstellraum","var_name":"Bewegungsmelder","var_full":"100"}'></div>
					</section>
				</div>
			</div>
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Bad</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Bad_TempSensor","var_name":"Temperatur","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Bad_FensterSensor","var_name":"Fenster","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Dimmer_Bad","var_name":"Dimmer","var_full":"100"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Sensor_Bad","var_name":"Bewegungsmelder","var_full":"100"}'></div>
					</section>
					<header>B&uuml;ro</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Buero_TempSensor","var_name":"Temperatur","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Buero_FensterSensor","var_name":"Fenster","var_full":"ok"}'></div>
					</section>
					<header>Eingang</header>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Wohnungstuer_Sensor","var_name":"Wohnungst&uuml;r","var_full":"ok"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Sensor_Aufgang_oben","var_name":"Bewegungsmelder oben","var_full":"100"}'></div>
					</section>
					<section>
						<div data-template="template_system_battery_status.html" data-parameter='{"var_device":"Sensor_Aufgang_unten","var_name":"Bewegungsmelder unten","var_full":"100"}'></div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
