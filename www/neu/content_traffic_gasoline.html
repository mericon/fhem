<!DOCTYPE html>
<html>
<body>
    <div class="page" id="content_traffic_gasoline">
		<div class="phone-back-btn">
			<div data-type="link" data-url="#content_traffic.html" data-load="#content_traffic" data-color="white" data-icon="mi-chevron_left" class="large"></div>
		</div>

		<div class="hbox">
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Tankstellen</header>
					<section>
						<div data-template="template_traffic_gasoline.html" data-parameter='{"var_device":"Esso","var_image":"/fhem/tablet/images/Esso.png","var_size":"30%"}'></div>
					</section>
					<section>
						<div data-template="template_traffic_gasoline.html" data-parameter='{"var_device":"xxx","var_image":"/fhem/tablet/images/xxx_new.png","var_size":"50%"}'></div>
					</section>
					<section>
						<div data-template="template_traffic_gasoline.html" data-parameter='{"var_device":"BMW","var_image":"/fhem/tablet/images/bmw.png","var_size":"20%"}'></div>
					</section>
				</div>
				<div class="card lift">
					<header>Preisverlauf - 7 Tage</header>
					<section>
						<div class="fullsize showbusy"
						data-type="chart"
						data-device="Esso"
						data-logdevice="FileLog_Spritpreise"
						data-columnspec='["4:Esso.SuperE5\\x3a:","4:xxx.SuperE5\\x3a:","4:BMW.SuperE5\\x3a:"]'
						data-style='["ftui l13","ftui l12","ftui l10"]'
						data-ptype='["lines","lines","lines"]'
						data-legend='["Esso-E5","xxx-E5","BMW-E5"]'
						data-legendpos='["behind","top"]'
						data-showlegend="true"
						data-uaxis='["primary","primary"]'
						data-xticks="auto"
						data-xticks_round="auto"
						data-yticks="0.03"
						data-yticks_prio="primary"
						data-show_both_axes="false"
						data-ytext="Preis pro Liter"
						data-yunit="â‚¬"
						data-y_margin="20"
						data-width="100%"
						data-height="300px"
						data-nofulldays="true"
						data-daysago_start="144h"
						data-daysago_end="0h"
						data-timeformat="hh:mm\LF\dd.MM.."
						></div>
					</section>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
