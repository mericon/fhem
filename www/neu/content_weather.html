<!DOCTYPE html>

<body>
    <div class="page" id="content_weather">

				<div class="card lift">
					<header>Vorhersagen</header>

					<section>
						<div data-template="template_link_uncompressed.html" data-parameter='{"var_device":"overview_blinds","var_link":"content_blinds","var_name":"Jalousien","var_state1":"on","var_text1":"alle offen","var_state2":"off","var_text2":"alle geschlossen","var_state3":"undefined","var_text3":"teilweise geschlossen","var_icon":"mi-line_weight"}'></div>

			</div>
		
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Karten</header>
					<section>
						<div class="row">
							<div class="cell left-align left-space">
								<div data-type="symbol"
								data-device="UWZ" 
								data-warn="WarnCount"
								data-warn-background-color="#E17000"
								data-warn-color="white"
								class="big warn compressed"
								data-off-color="flx_blue"
								data-icon="oa-weather_wind">
								</div> 								
							</div>
							<div class="cell-80 left-align white">
								<div data-type="link" data-url="#content_weather_warning_UWZ.html" data-load="#content_weather_warning_UWZ" data-fade-duration="0">
									<div class="big white left-align">Wetterwarnung UWZ</div>
								</div>
							</div>
							<div class="cell">
							</div>
							<div class="cell">
								<div data-type="link" data-url="#content_weather_warning_UWZ.html" data-load="#content_weather_warning_UWZ" data-fade-duration="0">

								</div>
							</div>
						</div>
					</section>
					<section>
						<div class="row">
							<div class="cell left-align left-space">

							</div>
							<div class="cell">

									<div data-type="symbol" data-color="gray" data-icon="mi-chevron_right" class="compressed"></div>
								</div>
							</div>
						</div>
					</section>
