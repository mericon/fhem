<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Geburtstagskalender -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item left-align left-space">
			<div data-type="label" data-device="Geburtstagskalender" data-get="var_date"></div>
		</div>
		<div class="hdm-flexbox-item-50 left-align left-space">
			<div data-type="label" data-device="Geburtstagskalender" data-get="var_name" class="big inline flx_blue"></div>
		</div>
		<div class="hdm-flexbox-item left-align">
			<div data-type="label" data-device="Geburtstagskalender" data-get="var_days" data-pre-text="wird&nbsp;" class="inline"></div>
		</div>
		<div class="hdm-flexbox-item-13 right-space right-align">
			<div data-type="label" data-device="Geburtstagskalender" data-get="var_age" class="big flx_blue"></div>
		</div>
	</div>
</body>
</html>
