<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Startseite zum Aufruf der Contentseiten -->
</head>
<body>
	<div data-type="link" data-url="#var_link.html" data-load="#var_link" data-fade-duration="0">	
		<div class="row">
			<div class="cell left-align left-space">
				<div data-type="symbol" data-device="var_device" data-states='["closed","off","open","on","undefined"]' data-colors='["flx_blue","flx_blue","flx_orange","flx_orange","flx_orange"]' data-color="flx_blue" data-icon="var_icon" class="big compressed"></div>
			</div>
			<div class="cell-80 left-align">
				<div class="big white">var_name</div>
				<div class="white">var_description</div>
				<!--
				<div data-type="label" data-device="var_device" data-substitution='["var_state1","var_text1","var_state2","var_text2","var_state3","var_text3"]'></div>
				-->
			</div>
			<div class="cell">
			</div>
			<div class="cell">
				<div data-type="symbol" data-color="gray" data-icon="mi-chevron_right" class="compressed"></div>
			</div>
		</div>
	</div>
</body>
</html>
