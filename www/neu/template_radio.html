<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für fhem Webradio -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item-30">
			<div data-type="image" 
			data-url="var_image"
			data-size="30%"
			class="big compressed readonly"></div>
		</div>
		<div class="hdm-flexbox-item-30">
			<div data-type="label" data-device="var_device" data-get="var_device" class="big">var_device</div>
		</div>
		<div class="hdm-flexbox-item-30">
			<div data-type="playstream" data-url="var_url" data-off-background-color="rgba(0,0,0,0)" data-on-background-color="rgba(0,0,0,0)" data-on-color="#00A1DE" data-off-color="#00549F" class="large flx_blue"></div>
		</div>
	</div>
</body>
</html>
