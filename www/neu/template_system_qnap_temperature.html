<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für QNAP Temperatur -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item-30 left-align left-space">
			<div class="big flx_blue">var_data:</div>
		</div>
		<div class="hdm-flexbox-item left-align">
			<div class="bigger" data-type="label" data-device="nas_qnap" data-get="var_content" data-part="1" data-unit="&deg;C"></div>
				<div data-type="klimatrend" data-device="nas_qnap" data-get="statvar_statTendency" data-refperiod="1" class="inline readonly" data-stagnating-color="rgb(223,210,202)" data-rising-color="rgb(225,112,0)" data-highmark-rising-color="rgb(225,112,0)" data-falling-color="rgb(0,161,222)" data-highmark-falling-color="rgb(0,161,222)"></div>
				<div data-type="klimatrend" data-device="nas_qnap" data-get="statvar_statTendency" data-refperiod="2" class="inline readonly" data-stagnating-color="rgb(223,210,202)" data-rising-color="rgb(225,112,0)" data-highmark-rising-color="rgb(225,112,0)" data-falling-color="rgb(0,161,222)" data-highmark-falling-color="rgb(0,161,222)"></div>
				<div data-type="klimatrend" data-device="nas_qnap" data-get="statvar_statTendency" data-refperiod="3" class="inline readonly" data-stagnating-color="rgb(223,210,202)" data-rising-color="rgb(225,112,0)" data-highmark-rising-color="rgb(225,112,0)" data-falling-color="rgb(0,161,222)" data-highmark-falling-color="rgb(0,161,222)"></div>
		</div>
	</div>
</body>
</html>
