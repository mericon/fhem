<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Benzinpreise -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item-45">
			<div data-type="label" data-device="var_device" data-get="var_data_Ort" class="big flx_blue autohide"></div>
		</div>
		<div class="hdm-flexbox-item-30">
			<div data-type="label" data-device="var_device" data-get="var_data_Strasse" class="big autohide"></div>
		</div>
		<div class="hdm-flexbox-item-15">
			<div data-type="label" data-device="var_device" data-pre-text="Max. " data-get="var_data_VMax" data-unit="km/h" class="big flx_orange autohide"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div data-type="label" data-device="var_device" data-pre-text="in " data-get="var_data_Entfernung" data-unit="km" data-fix="0" class="big autohide"></div>
		</div>
	</div>
</body>
</html>
