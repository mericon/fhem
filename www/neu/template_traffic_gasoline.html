<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Benzinpreise -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item-50">
			<div data-type="image"
			data-url="var_image"
			data-size="var_size"
			class="big readonly">
			</div>
		</div>
		<div class="hdm-flexbox-item-50">
			<div data-type="label" class="big inline" >SuperE5</div>			
			<div data-type="label" data-device="var_device" data-get="SuperE5" data-unit="&euro;" data-limits='[1.30,1.40,1.50]' data-colors='["flx_blue","flx_yellow","flx_orange"]' class="big"></div>
		</div>
	</div>
</body>
</html>
