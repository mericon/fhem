<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Öffentliche -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item-20">
			<div data-type="label" data-device="var_device" data-get="travel_vehicle_nr_var_nr" class="big flx_blue"></div>
		</div>
		<div class="hdm-flexbox-item-25">
			<div data-type="label" data-device="var_device" data-get="travel_departure_var_nr" class="big"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div data-type="label" class="flx_blue">Abfahrt</div>
			<div data-type="label" data-device="var_device" data-get="plan_departure_var_nr" class="big flx_blue"></div>
		</div>
		<div class="hdm-flexbox-item-25">
			<div data-type="label" data-device="var_device" data-get="travel_destination_var_nr" class="big"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div data-type="label" class="flx_blue">Ankunft</div>
			<div data-type="label" data-device="var_device" data-get="plan_arrival_var_nr" class="big flx_blue"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div data-type="label" class="">Dauer</div>
			<div data-type="label" data-device="var_device" data-get="plan_travel_duration_var_nr" class="big"></div>
		</div>
	</div>
</body>
</html>
