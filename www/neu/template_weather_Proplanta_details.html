<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Proplanta - Details pro Tag -->
</head>
<body>
	<div class="hdm-flexbox-container">
		<div class="hdm-flexbox-item-20">
			<div class="bigger compressed" data-type="symbol" data-icon="var_icon" data-off-color="flx_blue"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div class="readonly" data-type="weather" data-device="var_device" data-get="var_day_weathervar_hourIcon" data-imageset="kleinklima"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div class="" data-type="symbol" data-icon="oa-temp_temperature" data-off-color="flx_blue"></div>
			<div class="bigger" data-type="label" data-device="var_device" data-get="var_day_tempvar_hour" data-limits="[-50,-10,0,10,20,25,30]" data-colors='["flx_darkblue","flx_blue","flx_violett","flx_light_orange","flx_orange","flx_light_red","flx_red"]' data-unit="&deg;C"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div class="" data-type="symbol" data-icon="oa-weather_rain_light" data-off-color="flx_blue"></div>
			<div class="bigger" data-type="label" data-device="var_device" data-get="var_day_rainvar_hour" data-limits="[0,1,3,5,10,20]" data-colors='["flx_green","flx_green_yellow","flx_yellow","flx_orange","flx_light_red","flx_red"]' data-unit="mm" data-fix="0"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div class="" data-type="symbol" data-icon="fa-umbrella" data-off-color="flx_blue"></div>
			<div class="bigger" data-type="label" data-device="var_device" data-get="var_day_chOfRainvar_hour" data-limits="[0,1,10,25,50,75]" data-colors='["flx_green","flx_green_yellow","flx_yellow","flx_orange","flx_light_red","flx_red"]' data-unit="%"></div>
		</div>
		<div class="hdm-flexbox-item-20 right-align">
			<div class="" data-type="symbol" data-icon="wi wi-strong-wind" data-off-color="flx_blue"></div>
			<div class="bigger" data-type="label" data-device="var_device" data-get="var_day_windvar_hour" data-limits="[0,5,10,30,50,100]" data-colors='["flx_green","flx_green_yellow","flx_yellow","flx_orange","flx_light_red","flx_red"]' data-part="1" data-fix="0" data-unit="km/h"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div class="" data-type="symbol" data-icon="wi wi-sandstorm" data-off-color="flx_blue"></div>
			<div class="bigger" data-type="label" data-device="var_device" data-get="var_day_gustvar_hour" data-limits="[0,5,10,30,50,100]" data-colors='["flx_green","flx_green_yellow","flx_yellow","flx_orange","flx_light_red","flx_red"]' data-part="1" data-fix="0" data-unit="km/h"></div>
		</div>
		<div class="hdm-flexbox-item-10">
			<div class="mini" data-type="wind_direction" data-device="var_device" data-direction="var_day_windDirvar_hour" data-speed="var_day_windvar_hour" data-calm="~" data-tickstep="45" data-angleoffset="0" data-hdcolor="#00A1DE"></div>
		</div>
	</div>
</body>
</html>
