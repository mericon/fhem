<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="widget_base_width" content="74">
    <meta name="widget_base_height" content="71">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="longpoll" content="1"> <!-- 1=longpoll;0=shortpoll every 30sec -->
    <meta name="debug" content="1"> <!-- 1=output to console;0=not output -->
    <meta http-equiv="Cache-Control" content="no-store" />

    <link rel="stylesheet" href="/fhem/tablet/lib/jquery.gridster.min.css" />
    <link rel="stylesheet" href="/fhem/tablet/css/fhem-tablet-ui.css" />
    <link rel="stylesheet" href="/fhem/tablet/lib/font-awesome.min.css" />
<link rel="stylesheet" href="lib/openautomation.css" />
    <link rel="stylesheet" href="/fhem/tablet/lib/jquery.toast.min.css" />

    <!-- define your personal style here, it wont be overwritten  -->
    <!-- link rel="stylesheet" href="/fhem/tablet/css/fhem-green-ui.css" / -->
    <link rel="stylesheet" href="/fhem/tablet/css/fhem-tablet-ui-user.css" />

    <script src="/fhem/pgm2/jquery.min.js" defer></script>
    <script src="/fhem/tablet/lib/jquery.toast.min.js" defer></script>
    <script src="/fhem/tablet/lib/jquery.gridster.min.js" defer></script>
    <script src="/fhem/tablet/js/fhem-tablet-ui.min.js" defer></script>

    
    <script defer>var wvcDevices = {'12345': 'Tablet'}; var wvcUserCssFile="webviewcontrol.css"</script>
    <script src="/fhem/pgm2/cordova-2.3.0.js" defer></script>
    <script src="/fhem/pgm2/webviewcontrol.js" defer></script>
    <!-- End for WebViewControl -->

    <title>FHEM-Tablet-UI</title>
</head>
<body>
    <div class="gridster">
      <ul>
           <li data-row="8" data-col="2" data-sizex="4" data-sizey="1">
    <header class="headerTransparent">ANRUFE</header>
<table width="100%" class="top-space" >
			<tr>
			<td>
			<div data-type="symbol" data-device="calls" data-get="1-state" data-icons='["fa-database","fa-phone","fa-phone","fa-phone","fa-phone","fa-phone","fa-phone","fa-phone","fa-phone"]' data-on-colors='["red","green","green","red","yellow","yellow","green","green","white"]' data-get-on='["=> O_O","<=","=>","=> X","=>  ((o))","<= ((o))","=>  [=]","<=  [=]","<= X"]'></div>
			<div data-type="symbol" data-device="calls" data-get="1-state" data-icons='["fa-arrow-circle-o-down","fa-arrow-circle-o-up","fa-arrow-circle-o-down","fa-arrow-circle-o-down","fa-arrow-circle-o-down","fa-arrow-circle-o-up","fa-arrow-circle-o-down","fa-arrow-circle-o-up","fa-arrow-circle-o-up"]' data-on-colors='["red","green","green","red","yellow","yellow","green","green","white"]' data-get-on='["=> O_O","<=","=>","=> X","=>  ((o))","<= ((o))","=>  [=]","<=  [=]","<= X"]' ></div>
			</td>
							
			<td>
			<div data-type="label" data-device="calls" data-get="1-timestamp"  ></div>
			</td>
			<td>
				<div data-type="label" data-device="calls" data-get="1-number"></div>
				<div data-type="label" data-device="calls" data-get="1-name" style="color:#aa6900;"></div>
			</td>
			<td>
				<div data-type="label" data-device="calls" data-get="1-duration"></div>
			</td>
</tr>
</table>


</li>
        </ul>

    </div>
</body>
</html>
