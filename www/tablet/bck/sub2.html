                <li data-row="3" data-col="2" data-sizex="7" data-sizey="3">
                    <header class="blue">Schlafzimmer</header>

                    <div data-type="switch" 
                         data-device="sb.schlafzimmer"
                         data-states='["on","off"]'
                         data-set-state='["off","on"]'
                         data-background-icons='["none","none"]'
                         data-icons='["fa-power-off","fa-power-off"]'
                         data-on-colors='["white","blue"]'			
                         data-background-colors='["#2a2a2a","#2a2a2a"]'
                         class="left-align inline">
                    </div>    
 		<div    data-type="switch"
			data-device="sb.schlafzimmer"
			data-get="synced"
			data-get-on='["sb.schlafzimmer,sb.Wohnzimmer","sb.Wohnzimmer,sb.schlafzimmer","none"]'
			data-icons='["fa-link","fa-link","fa-unlink"]'
			data-set-on="sync sb.wohnzimmer asSlave"
			data-set-off="unsync"
			data-on-background-color="rgba(147, 147, 147, 0)"
			data-off-background-color="rgba(147, 147, 147, 0)"
			data-on-color="rgba(208,208,208,.8)"
			data-off-color="rgba(208,208,208,.8)"
			class="cell small narrowss inline"
			style="text-shadow:none;">
		</div>
                    <div data-type="select"
                         data-device="sb.schlafzimmer"
                         data-alias="ftuiPlaylistsAlias"
                         data-list="ftuiPlaylistsItems"
                         data-get="playlists"
                         data-set="playlists" class="w1x">
                    </div>

                    <!-- Artist,Title,Album -->
                    <div class="cell inline">       
                        <!-- Artist -->
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentArtist"
                             class="large inline">
                        </div> 
                        <div class="large inline">-</div>
                        <!-- Title -->
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentTitle"

                        </div>
                    </div>
                    <!-- Fortschrittsanzeige -->
                    <div class="top-space-1x">
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentTrackPosition" 
                             data-substitution="toMinFromSec()" 
                             class="inline middle">
                        </div>
                        <div data-type="level" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentTrackPosition"
                             data-min="0"
                             data-max="duration" 
                             data-width="300"
                             data-color="grey"
                             class="horizontal inline">
                        </div>
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="duration" 
                             data-substitution="toMinFromSec()" 
                             class="inline middle">
                        </div>
                    </div> 
                    <!-- Player Controls -->
                    <div class="inline top-space-1x">
                        <!-- Shuffle -->
                        <div data-type="multistatebutton"
                             data-device="sb.schlafzimmer"
                             data-get="shuffle"
                             data-get-on='["off","song","album"]'
                             data-set='["shuffle song","shuffle album","shuffle off"]'
                             data-on-default="shuffle off"
                             data-icons='["fa-random","fa-random","fa-list"]'
                             data-colors='["grey","white","white"]'
                             data-background-colors='["#2a2a2a","#2a2a2a","#2a2a2a"]'
                             class="inline">
                        </div>
                        <!-- Next -->
                        <div data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="prev"
                             data-set-off="prev"
                             data-icon="fa-step-backward"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a"
                             data-on-color="white"
                             data-off-color="grey"
                             class="inline">
                        </div>
                        <!-- Play/Pause -->   
                        <div data-type="multistatebutton"
                             data-device="sb.schlafzimmer"
                             data-get="playStatus"
                             data-get-on='["playing","paused","stopped"]'
                             data-set='["pause","play"]'
                             data-set-default="pause"
                             data-icons='["fa-pause","fa-play"]'
                             data-on-color="white"
                             data-on-background-color="none"
                             data-background-icon="none"
                             class="inline">
                        </div>
                        <!-- Stop -->
                        <div data-type="push" 
                             data-device="sb.schlafzimmer"
                             data-icon="fa-stop"
                             data-background-icon="none"
                             data-off-color="none"
                             data-on-color="white"
                             data-background-color="none"
                             data-set-on="stop" 
                             class="inline">
                        </div>
                        <!-- Back -->
                        <div data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="next"
                             data-set-off="next"
                             data-icon="fa-step-forward"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a"
                             data-on-color="white"
                             data-off-color="grey"
                             class="inline">
                        </div>
                        <!-- Repeat -->
                        <div data-type="multistatebutton"
                             data-device="sb.schlafzimmer"
                             data-get="repeat"
                             data-get-on='["off","one","all"]'
                             data-set='["repeat one","repeat all","repeat off"]'
                             data-on-default="repeat off"
                             data-icons='["fa-repeat","fa-repeat","fa-list"]'
                             data-colors='["grey","white","white"]'
                             data-background-colors='["#2a2a2a","#2a2a2a","#2a2a2a"]'
                             class="inline">
                        </div>        
                    </div>
                    <!-- Volume --> 
                    <div class="">       
                        <!-- VolumeDown 3steps -->
                        <div class="inline small" 
                             data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="volumeDown"
                             data-set-off="volumeDown"
                             data-icon="fa-volume-down"
                             data-on-color="white"
                             data-off-color="grey"
                             data-background-icon="fa-square"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a">
                        </div>
                        <!-- Lautstärkeregler -->
                        <div class ="inline horizontal mini"
                             data-type="slider"
                             data-device="sb.schlafzimmer"
                             data-width="280"
                             data-get="volume" 
                             data-set="volume"
                             data-color="grey">
                        </div>
                        <!-- VolumeUp 3steps -->

                             data-background-icon="fa-square"
                             data-on-background-color="#2a2a2a"

                        </div>
