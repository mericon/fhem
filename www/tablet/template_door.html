<!DOCTYPE html>
<html>
<head>
	<!-- FHEM Tablet UI V2.6 -->
	<!-- Template für Homematic Funk Neigunssensor HM-SEC-TIS und Schaltkontakt HM-LC-Sw1-Pl-CT-R1 -->
</head>
<body>
	<div class="row">
		<div class="cell left-align left-space">
			<div data-type="symbol" data-device="var_device1" data-states='["closed","open"]' data-colors='["blue","red"]'  data-icon="var_icon" class="big compressed"></div>
		</div>
		<div class="cell-80 left-align">
			<div class="big">var_name</div>
			<div data-type="label" data-device="var_device1" data-substitution='["open","offen","closed","geschlossen"]'></div>
		</div>
		<div class="cell">
		</div>
		<div class="cell right-space">
			<div data-type="push" data-device="var_device2" data-set-on="on-for-timer 0.4" data-background-icon="mi-swap_vert" data-icon="" class="small"></div>
		</div>
	</div>
</body>
</html>
