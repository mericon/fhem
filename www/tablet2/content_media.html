<!DOCTYPE html>
<html>
<body>
    <div class="page" id="content_media">
		<div class="phone-back-btn">
			<div data-type="link" data-url="#content_home.html" data-load="#content_home" data-color="white" data-icon="mi-chevron_left" class="large"></div>
		</div>

		<div class="hbox">
			<div class="vbox phone-width">
				<div class="card lift">
					<header>Schlafzimmer</header>
					<section>
					<!-- Power on/off -->
                    <div data-type="switch" 
                         data-device="sb.schlafzimmer"
                         data-states='["on","off"]'
                         data-set-state='["off","on"]'
                         data-icons='["fa-power-off","fa-power-off"]'
						 data-on-background-color="#2a2a2a"
                         data-off-background-color="#2a2a2a"
                         data-on-colors='["green","red"]'			
                         data-background-colors='["#2a2a2a","#2a2a2a"]'
                         class="left-align inline small">
                    </div>    
					<div    data-type="switch"
							data-device="sb.schlafzimmer"
							data-get="synced"
							data-get-on='["sb.schlafzimmer,sb.Wohnzimmer","sb.Wohnzimmer,sb.schlafzimmer","none"]'
							data-icons='["fa-link","fa-link","fa-unlink"]'
                            data-on-background-color="#2a2a2a"
                            data-off-background-color="#2a2a2a"
                            data-on-color="white"
                            data-off-color="grey"
							data-set-on="sync sb.wohnzimmer asSlave"
							data-set-off="unsync"
							class="cell small narrowss inline"
							style="text-shadow:none;">
					</div>
                    <div 	data-type="select"
							data-device="sb.schlafzimmer"
							data-alias="ftuiPlaylistsAlias"
							data-list="ftuiPlaylistsItems"
							data-get="playlists"
							data-set="playlists" class="w1x">
                    </div>
                   
                    <!-- Artist,Title,Album -->
                    <div class="cell inline">       
                        <!-- Artist -->
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentArtist"
                             class="large inline">
                        </div> 
                        <div class="large inline">-</div>
                        <!-- Title -->
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentTitle"            
                             class="large inline">
                        </div>
                    </div>
                    <!-- Fortschrittsanzeige -->
                    <div class="top-space-1x">
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentTrackPosition" 
                             data-substitution="toMinFromSec()" 
                             class="inline middle">
                        </div>
                        <div data-type="level" 
                             data-device="sb.schlafzimmer" 
                             data-get="currentTrackPosition"
                             data-min="0"
                             data-max="duration" 
                             data-width="300"
                             data-color="grey"
                             class="horizontal inline">
                        </div>
                        <div data-type="label" 
                             data-device="sb.schlafzimmer" 
                             data-get="duration" 
                             data-substitution="toMinFromSec()" 
                             class="inline middle">
                        </div>
                    </div> 
                    <!-- Player Controls -->
                    <div class="inline top-space-1x">
                        <!-- Shuffle -->
                        <div data-type="multistatebutton"
                             data-device="sb.schlafzimmer"
                             data-get="shuffle"
                             data-get-on='["off","song","album"]'
                             data-set='["shuffle song","shuffle album","shuffle off"]'
                             data-on-default="shuffle off"
                             data-icons='["fa-random","fa-random","fa-list"]'
                             data-colors='["grey","white","white"]'
                             data-background-colors='["#2a2a2a","#2a2a2a","#2a2a2a"]'
                             class="small inline">
                        </div>
                        <!-- Next -->
                        <div data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="prev"
                             data-set-off="prev"
                             data-icon="fa-step-backward"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a"
                             data-on-color="white"
                             data-off-color="grey"
                             class="small inline">
                        </div>
                        <!-- Play/Pause -->   
                        <div data-type="multistatebutton"
                             data-device="sb.schlafzimmer"
                             data-get="playStatus"
                             data-get-on='["playing","paused","stopped"]'
                             data-set='["pause","play"]'
                             data-set-default="pause"
                             data-icons='["fa-pause","fa-play"]'
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a"
                             data-on-color="white"
                             data-off-color="grey"

                             class="small inline">
                        </div>
                        <!-- Stop -->
                        <div data-type="switch" 
                             data-device="sb.schlafzimmer"
                             data-icon="fa-stop"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a"
                             data-on-color="white"
                             data-off-color="grey"
                             data-set-on="stop" 
                             class="small inline">
                        </div>
                        <!-- Back -->
                        <div data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="next"
                             data-set-off="next"
                             data-icon="fa-step-forward"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a"
                             data-on-color="white"
                             data-off-color="grey"
                             class="small inline">
                        </div>
                        <!-- Repeat -->
                        <div data-type="multistatebutton"
                             data-device="sb.schlafzimmer"
                             data-get="repeat"
                             data-get-on='["off","one","all"]'
                             data-set='["repeat one","repeat all","repeat off"]'
                             data-on-default="repeat off"
                             data-icons='["fa-repeat","fa-repeat","fa-list"]'
                             data-colors='["grey","white","white"]'
                             data-background-colors='["#2a2a2a","#2a2a2a","#2a2a2a"]'
                             class="small inline">
                        </div>        
                    </div>
                    <!-- Volume --> 
                    <div class="">       
                        <!-- VolumeDown 3steps -->
                        <div class="inline small" 
                             data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="volumeDown"
                             data-set-off="volumeDown"
                             data-icon="fa-volume-down"
                             data-on-color="white"
                             data-off-color="grey"
                             data-background-icon="fa-square"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a">
                        </div>
                        <!-- Lautstärkeregler -->
                        <div class ="inline horizontal mini"
                             data-type="slider"
                             data-device="sb.schlafzimmer"
                             data-width="240"
                             data-get="volume" 
                             data-set="volume"
                             data-color="grey">
                        </div>
                        <!-- VolumeUp 3steps -->
                        <div class="small inline" 
                             data-type="switch"
                             data-device="sb.schlafzimmer"
                             data-set-on="volumeUp"
                             data-set-off="volumeUp"
                             data-icon="fa-volume-up"
                             data-background-icon="fa-circle"
                             data-on-color="white"
                             data-off-color="grey"
                             data-background-icon="fa-square"
                             data-on-background-color="#2a2a2a"
                             data-off-background-color="#2a2a2a">
                        </div>
                    </div
					</section>
					</div>
